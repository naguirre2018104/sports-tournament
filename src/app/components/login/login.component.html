<body class="login text-center">
    <div class="logo">
        <img src="../../../assets/images/loginimage.jpg" alt="imagen de login">
    </div>
    <div class="container m-4">
        <form class="form-signin shadow-lg text-white">
            <h1 class="h1"><strong>Iniciar Sesión</strong></h1>
            <img class="mb-4" width="100" height="100" src="../../../assets/images/login.png" alt="img ...">
            <div class="row mb-3 shadow-sm">
                <label for="username" class="form-label">Ingresa tu nombre de usuario</label>
                <input class="form-control" type="text" name="username" id="inputUsername" placeholder="Usuario" required>
            </div>
            <div class="row mb-3 shadow-sm">
                <label for="password" class="form-label">Ingresa tu contraseña</label>
                <input class="form-control" type="password" name="password" id="inputPassword" placeholder="Contrasena" required>
            </div>
            <div class="row mb-3">
                <button class="btn btn-outline-light btn-block" type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</body>
