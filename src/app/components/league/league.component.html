<div class="container pt-4">
    <div class="jumbotron p-2 ps-4 pe-4 bg-info shadow border border-2 rounded">
        <p class="display-4 fw-bolder text-dark m-0">Liga BBVA</p>
        <div class="d-flex gap-2 pt-2 pb-2">
            <a class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear Equipo</a>
            <a class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#modalCreateMarker">Resultados Jornada</a>
            <a class="btn btn-success btn-lg">Ver tabla</a>
            <a class="btn btn-light btn-lg">Mostrar Graficas</a>
        </div>
    </div>
</div>

<!-- Teams -->
<app-teams></app-teams>


<!-- Modal Create Team -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear Equipo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="modal-body" #leagueForm="ngForm" (ngSubmit)="onSubmit(leagueForm)">
                <div class="mb-3">
                    <label for="name" class="form-label">Ingresa el nombre del equipo:</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Equipo" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Elija una imagen:</label>
                    <input class="form-control" type="file" name="image" id="image" placeholder="Imagen" required>
                </div>
                <div class="mb-3 d-grid gap-2">
                    <button class="btn btn-success" type="submit" [disabled]="!leagueForm.form.valid">Crear</button>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Create Marker -->

<div class="modal fade" id="modalCreateMarker" tabindex="-1" aria-labelledby="modalCreateMarkerLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCreateMarkerLabel">Resultados Jornada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="modal-body" #match_dayForm="ngForm" (ngSubmit)="createMatchDay(match_dayForm)">
                <div class="mb-3">
                    <label for="match_day" class="form-label">Jornada</label>
                    <select class="form-select" id="match_day">
                        <option selected disabled>Elige una jornada</option>
                        <option value="1">Jornada 1</option>
                        <option value="2">Jornada 2</option>
                    </select>
                </div>
                <div class="mb-3 row">
                    <label class="form-label col-6 text-center">Equipos</label>
                    <label class="form-label col-6 text-center">Goles</label>
                </div>
                <div class="mb-3 p-1">
                    <div class="row gap-2 ms-4 me-4 text-center">
                        <select class="form-select col">
                            <option selected disabled>Equipo</option>
                            <option value="1">Barcelona</option>
                            <option value="2">Los Cremas</option>
                        </select>
                        <p class="fst-italic m-0 col-sm-2">-</p>
                        <input type="number" class="form-control col">
                    </div>
                </div>
                <h1 class="fst-itali fs-2 text-center">Vs</h1>
                <div class="mb-3 p-1">
                    <div class="row gap-2 ms-4 me-4 text-center">
                        <select class="form-select col">
                            <option selected disabled>Equipo</option>
                            <option value="1">Barcelona</option>
                            <option value="2">Los Cremas</option>
                        </select>
                        <p class="fst-italic m-0 col-sm-2">-</p>
                        <input type="number" class="form-control col">
                    </div>
                </div>
                <div class="mb-3 row ps-4 pe-4">
                    <button class="btn btn-success">Agregar Resultados</button>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
