<div class="container fluid bg-light p-4 mt-4 border border-white shadow-sm border-3 bg-custom">

    <form #myAccountForm="ngForm" (ngSubmit)="updateMyAccount(myAccountForm)" class="row responsiveC">
        <p class="fs-1 fw-bolder">Perfil Usuario</p>
        <div class="col-6">
            <div class="mb-3 col-sm-8">
                <label for="username" class="form-label text-black-50 fw-bolder">Nombre de Usuario</label>
                <input [(ngModel)]="myAccount.username" type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3 col-sm-8">
                <label for="password" class="form-label text-black-50 fw-bolder">Contraseña</label>
                <br>
                <input type="password" name="password" id="password" class="form-control" placeholder="Añade una nueva contraseña">
                <br>
                <input type="password" name="password" id="password" class="form-control" placeholder="Confirma tu nueva contraseña">
                <!-- <button class="btn btn-info text-white">Agrega nueva contraseña</button> -->
            </div>
            <div class="mb-3 col-sm-8">
                <label for="name" class="form-label text-black-50 fw-bolder">Nombre</label>
                <input [(ngModel)]="myAccount.name" type="name" name="name" id="name" class="form-control">
            </div>
            <div class="mb-3 col-sm-8">
                <label for="lastname" class="form-label text-black-50 fw-bolder">Apellido</label>
                <input [(ngModel)]="myAccount.lastname" type="lastname" name="lastname" id="lastname" class="form-control">
            </div>
        </div>

        <div class="col-6">
            <div class="mb-3 col-sm-6">
                <img class="rounded-circle mx-auto d-block img-fluid" max-width="50" max-height="50" src="https://i.stack.imgur.com/l60Hf.png" alt="img...">
            </div>
            <div class="mb-3 col-sm-6 text-center">
                <label for="username" class="form-label text-black-50 fw-bolder">Elige una imagen de perfil</label>
                <input type="file" name="img" id="img" class="form-control">
                <button class="mt-2 btn btn-success">Subir imagen</button>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-primary col-sm-3" data-bs-toogle="modal" data-bs-target="#createUser" [disabled]="!myAccountForm.form.valid">Actualizar Datos</button>
            <button type="button" class="btn btn-outline-danger col-sm-3">Eliminar Cuenta</button>
        </div>

    </form>

</div>

<!-- Modal Crear Usuario -->
<div class="modal fade" id="createUser" tabindex="-1" aria-labelledby="createUserLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createUserLabel">Crear Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form #saveUserByAdmin="ngForm">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputUsername">Nombre de Usuario</label>
                            <input name="username" type="text" class="form-control" id="inputUsername">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Contraseña</label>
                            <input name="password" type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName">Nombre</label>
                        <input name="name" type="text" class="form-control" id="inputName">
                    </div>
                    <div class="form-group">
                        <label for="inputLastname">Apellido</label>
                        <input name="lastname" type="text" class="form-control" id="inputLastname">
                    </div>
                    <div class="form-group">
                        <label for="inputRole">Rol</label>
                        <select name="role" id="inputState" class="form-control">
                            <option selected disabled>Elige un tipo de usuario...</option>
                        </select>
                    </div>
                    <div class="modal-footer row">
                        <button type="submit" class="btn btn-success btn-block" [disabled]="!saveUserByAdmin.form.valid">Crear</button>
                    </div>
                </form>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
